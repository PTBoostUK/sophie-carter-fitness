[build]
  command = "pnpm run build"
  publish = ".next"

# Exclude NEXT_PUBLIC_* variables from secrets scanning
# These are intentionally public variables that Next.js embeds in the client bundle
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_ADMIN_EMAIL,NEXT_PUBLIC_EMAILJS_PUBLIC_KEY,NEXT_PUBLIC_EMAILJS_SERVICE_ID,NEXT_PUBLIC_EMAILJS_TEMPLATE_ID"
  SECRETS_SCAN_OMIT_PATHS = "EMAILJS_SETUP.md"

